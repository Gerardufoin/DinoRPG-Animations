<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>Fight</title>
		<style>
			canvas {
				margin: 5px;
			}

			#fight-container {
				user-select: none;
			}

			button:not(:last-child) {
				margin-right: 3px;
			}

			#doc-ref,
			#debug-mode {

			}

		<div id="doc-ref">
			<a href="https://github.com/Gerardufoin/DinoRPG-Animations/tree/main/src/fight">Documentation</a>
		</div>
		<script src="dinorpg-animations-test.min.js"></script>
		<script src="fight.js"></script>

</html>
